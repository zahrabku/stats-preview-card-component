<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100&family=Lexend+Deca&display=swap" rel="stylesheet">


  <title>Frontend Mentor | Stats preview card component</title>

  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>

<body>

  <div class="container">

    <div class="written-part">

      <div class="title">
        Get <span>insights</span> that help your business grow.
      </div>
      <div class="discription">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.
      </div>

      <div class="items">

        <div class="first">
          <div class="digit">10k+</div>
          <div class="detail">COMPANIES</div>
        </div>
        <div class="second">
          <div class="digit">314 </div>
          <div class="detail">TEMPLATES</div>
        </div>
        <div class="third">
          <div class="digit">12M+ </div>
          <div class="detail">QUERIES</div>

        </div>
      </div>
    </div>

    <div class="image-part">
      <img class="image" src="./images/image-header-desktop.jpg" alt="">
    </div>

  </div>


  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">zahrabku</a>.
    </div>
  </footer>

</body>

</html>
